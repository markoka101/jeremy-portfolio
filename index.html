<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Jeremy Messina's portfolio website showcasing his work." />
		<meta name="theme-color" content="#000000" />
		<link rel="manifest" href="/manifest.json" />
		<link rel="icon" href="/favicon.ico" sizes="any" />
		<link rel="icon" type="image/svg+xml" href="/jeremy-messina-logo.svg" />
		<title>Jeremy Messina Photography | Portfolio</title>
	</head>

	<body>
		<form
			name="book"
			netlify
			netlify-honeypot="bot-field"
			data-netlify="true"
			style="display: none"
		>
			<input type="hidden" name="bot-field" />
			<input type="text" name="name" required />
			<input type="email" name="email" required />
			<input type="text" name="sessionType" required />
			<textarea name="message" required></textarea>
		</form>

		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
		<script type="module" src="/src/main.jsx"></script>
	</body>
</html>
